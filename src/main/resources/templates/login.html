<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome to XieL Clothing Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
<!--    <link rel="stylesheet" href="../static/css/login.css">-->
</head>

<body>
<h2>Welcome to XieL Clothing Store</h2>

<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form method="POST"
              role="form"
              th:action="@{/login}"
        >
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" name="username"/>
            <input type="password" placeholder="Password" name="password"/>
            <div th:if="${param.error}">
                <i style="color: firebrick;">Sorry! You entered invalid username/password.</i>
            </div>
            <div th:if="${param.logout}">
                <i style="color: forestgreen">You have been logged out.</i>
            </div>
            <a th:href="@{/registration}">Create New Account</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
</div>

</body>

</html>
