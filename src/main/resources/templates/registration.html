<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome to XieL Clothing Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
<!--    <link rel="stylesheet" href="../static/css/login.css">-->
</head>

<body>
<h2>Welcome to XieL Clothing Store</h2>

<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form method="post"
              role="form"
              th:action="@{/registration}"
              th:object="${user}"
        >
            <h1>Sign Up</h1>
            <div class="mb-3">
                <input id="name" name="name" type="text" placeholder="Name">
                <p class="text-danger" th:errors="*{name}"
                   th:if="${#fields.hasErrors('name')}"></p>
            </div>
            <div class="mb-3">
                <input id="email" name="email" type="email" placeholder="Email">
                <p class="text-danger" th:errors="*{email}"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="mb-3">
                <input id="password" name="password" type="password" placeholder="Password">
                <p class="text-danger" th:errors="*{password}"
                   th:if="${#fields.hasErrors('password')}"></p>
            </div>
<!--            <div class="mb-3">-->
<!--                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password">-->
<!--                <p class="text-danger" th:errors="*{confirmPassword}"-->
<!--                   th:if="${#fields.hasErrors('confirmPassword')}"></p>-->
<!--            </div>-->
            <div th:if="${param.success}">
                <div style="color: forestgreen">
                    Registration successful !!!
                </div>
            </div>
            <p>Already have an account ? <a th:href="@{/login}">Log in Now</a></p>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>

</html>
